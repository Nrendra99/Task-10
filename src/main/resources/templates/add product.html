<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags for responsive design -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom styles -->
    <style>
       /* Center-aligns the heading and adds a background color */
       h1 {
           text-align: center;
           background-color: bisque;
           padding: 5px;
       }
    </style>

    <title>Add Product Information</title>
  </head>
  <body>
    <!-- Main heading for the page -->
    <h1>Product Management System</h1><br>

    <!-- Container to center-align the form and add margins -->
    <div class="container">
        <!-- Subheading for the form -->
        <h3>Add Product Information:</h3>

        <!-- Form for adding a product -->
        <form action="#" th:action="@{/process}" th:object="${Product}" method="post">
            <!-- Product Name input field -->
            <div class="mb-3">
                <label class="form-label">Product Name</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter product name">
                <!-- Display validation errors for product name -->
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
            </div>

            <!-- Price input field -->
            <div class="mb-3">
                <label class="form-label">Price</label>
                <input type="number" th:field="*{price}" id="price" class="form-control" placeholder="Enter price">
                <!-- Display validation errors for price -->
                <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></span>
            </div>

            <!-- Category input field -->
            <div class="mb-3">
                <label class="form-label">Category</label>
                <input type="text" th:field="*{category}" id="category" class="form-control" placeholder="Enter category">
                <!-- Display validation errors for category -->
                <span th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="text-danger"></span>
            </div>

            <!-- Submit button for the form -->
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js for Bootstrap functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
