<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Add Product Information</title>
  </head>
  <body>
  
  <div class="container">
  <h3>Add Product Information: </h3>
    <form action="#" th:action="@{/process}" th:object="${Product}" method="post">
    	  <div class="mb-3">
		    <label class="form-label">Product Name</label>
		    <input type="text" th:field="*{name}"  class="form-control" id="name" placeholder="Enter product name">
		 	<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
		  </div>
		  <div class="mb-3">
		    <label class="form-label">Price</label>
		    <input type="number" th:field="*{price}" id="price" class="form-control" placeholder="Enter price">
		    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></span>
		  </div>
		  <div class="mb-3">
		    <label class="form-label">Category</label>
		    <input type="text" th:field="*{category}" id="category" class="form-control"  placeholder="Enter category">
		    <span th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="text-danger"></span>
		  </div>
		  
		  <button type="submit" class="btn btn-primary">Add</button>
</form>
 </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
