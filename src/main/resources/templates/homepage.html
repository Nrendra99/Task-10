<!doctype html>
<html lang="en">
  <head>
    <!-- Character encoding for the document -->
    <meta charset="utf-8">
    <!-- Viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS for styling the page -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Page title -->
    <title>Product Homepage</title>

    <!-- Custom styles -->
    <style>
        /* Center-aligns all text in the body */
        body {
            text-align: center;
        }
        /* Styles for the main heading */
        h1 {
            background-color: bisque;
            padding: 5px;
        }
    </style>
  </head>
  <body>
    <!-- Main heading for the page -->
    <h1>Product Management System</h1><br>

    <!-- Container to center-align the buttons and add margins -->
    <div class="container">
      <!-- Button to add new products -->
      <a href="/addProducts" type="button" class="btn btn-primary">Add New Products</a>
      <!-- Button to view existing products -->
      <a href="/products" type="button" class="btn btn-primary">View Products</a>
    </div>

    <!-- Bootstrap JS and Popper.js for Bootstrap functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
